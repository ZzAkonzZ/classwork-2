<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username"><br>
    <input type="text" name="password"><br>
    <input type="submit" value="Login">
</form>

</body>
</html>
